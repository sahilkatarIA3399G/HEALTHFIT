<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Gym Workouts</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="headerFooter.js"></script>
  <style>
    body {
      background: url('gym-bg.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .overlay {
      background-color: rgba(255, 255, 255, 0.9);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <div id="header"></div>

  <main class="flex-1 flex items-center justify-center px-4">
    <div class="overlay p-8 rounded-2xl shadow-2xl w-full max-w-md">
      <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Welcome Back</h2>
      <form class="space-y-5">
        <input type="email" placeholder="Email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
        <input type="password" placeholder="Password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">

        <div class="flex justify-between items-center">
          <label class="text-sm text-gray-600"><input type="checkbox" class="mr-1"> Remember me</label>
          <a href="#" class="text-sm text-blue-600 hover:underline">Forgot Password?</a>
        </div>

        <button class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition">Login</button>

        <div class="text-center text-gray-600 text-sm">OR</div>

        <div class="flex flex-col space-y-3">
          <button class="flex items-center justify-center w-full border border-gray-300 py-2 rounded-lg hover:shadow-md transition">
            <img src="google-logo.svg" class="h-5 w-5 mr-2" alt="Google"> Login with Google
          </button>
          <button class="flex items-center justify-center w-full border border-gray-300 py-2 rounded-lg hover:shadow-md transition">
            <img src="fb-logo.svg" class="h-5 w-5 mr-2" alt="Facebook"> Login with Facebook
          </button>
        </div>

        <p class="text-center text-sm mt-4 text-gray-700">Don't have an account? <a href="signup.html" class="text-blue-600 hover:underline">Sign Up</a></p>
      </form>
    </div>
  </main>

  <div id="footer"></div>
</body>
</html>
