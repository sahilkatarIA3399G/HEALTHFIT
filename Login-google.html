<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In with Google | Gym Workouts</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="headerFooter.js"></script>
  <style>
    body {
      background: url('gym-bg.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .overlay {
      background-color: rgba(255, 255, 255, 0.95);
    }
  </style>
</head>
<body class="bg-blue-50 min-h-screen flex flex-col">
  <div id="header"></div>

  <main class="flex-1 flex items-center justify-center px-4">
    <div class="overlay p-8 rounded-2xl shadow-2xl w-full max-w-md">
      <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Sign In with Google</h2>

      <p class="text-center text-gray-600 mb-4">Use your Google account to sign in to Gym Workouts.</p>

      <button type="button" class="flex items-center justify-center w-full border border-gray-300 py-3 rounded-lg hover:shadow-lg transition bg-white">
        <img src="google-logo.svg" class="h-5 w-5 mr-3" alt="Google logo">
        <span class="text-sm font-medium text-gray-700">Continue with Google</span>
      </button>

      <p class="text-center text-sm mt-6 text-gray-700">
        Don't have an account?
        <a href="signup.html" class="text-blue-600 hover:underline">Sign Up</a>
      </p>
    </div>
  </main>

  <div id="footer"></div>
</body>
</html>
