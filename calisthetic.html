<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calisthenics Workouts</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="headerFooter.js"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <div id="header"></div>

 <main class="flex-1 max-w-7xl mx-auto p-6">
    <h1 class="text-4xl font-bold text-center mb-10">Calisthenics Workouts</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" align="center">
      <div class="bg-white rounded-2xl shadow-xl p-6" >
        <img src="images/push.jfif" alt="Push Ups" class="rounded-xl w-full h-48 object-cover mb-4">
        <h2 class="text-2xl font-semibold" >Push Ups</h2>
        <p class="text-gray-600" >Classic upper-body strength training exercise.</p>
      </div>
      <div class="bg-white rounded-2xl shadow-xl p-6">
        <img src="images/pull.webp" alt="Pull Ups" class="rounded-xl w-full h-48 object-cover mb-4">
        <h2 class="text-2xl font-semibold" >Pull Ups</h2>
        <p class="text-gray-600" >Powerful back and arm strength builder.</p>
      </div>
      <div class="bg-white rounded-2xl shadow-xl p-6">
        <img src="images/plank.webp" alt="Plank" class="rounded-xl w-full h-48 object-cover mb-4">
        <h2 class="text-2xl font-semibold">Plank</h2>
        <p class="text-gray-600" >Core stabilizing isometric hold exercise.</p>
      </div>
    </div>
  </main>

  <div id="footer"></div>
</body>
</html>
