<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Gym Workouts</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="headerFooter.js"></script>

  <!-- Google Sign-In -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- Facebook SDK -->
  <script>
    window.fbAsyncInit = function () {
      FB.init({
        appId: 'YOUR_FACEBOOK_APP_ID', // Replace with your Facebook App ID
        cookie: true,
        xfbml: true,
        version: 'v18.0'
      });
    };

    (function (d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) { return; }
      js = d.createElement(s); js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    function handleFacebookLogin() {
      FB.login(function (response) {
        if (response.authResponse) {
          // User is logged in, you can now fetch info or send token to server
          FB.api('/me', { fields: 'name,email' }, function (userInfo) {
            console.log('Welcome, ' + userInfo.name);
            // Redirect or send userInfo to backend
            window.location.href = '/dashboard.html'; // Example redirect
          });
        } else {
          console.log('User cancelled login or did not fully authorize.');
        }
      }, { scope: 'public_profile,email' });
    }
  </script>

  <style>
    body {
      background: url('gym-bg.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .overlay {
      background-color: rgba(255, 255, 255, 0.95);
    }
  </style>
</head>
<body class="bg-blue-50 min-h-screen flex flex-col">
  <div id="header"></div>

  <main class="flex-1 flex items-center justify-center px-4">
    <div class="overlay p-8 rounded-2xl shadow-2xl w-full max-w-md">
      <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Create Your Account</h2>

      <!-- Normal Signup Form -->
      <form class="space-y-4">
        <input type="text" placeholder="Full Name" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
        <input type="email" placeholder="Email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
        <input type="password" placeholder="Password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
        <input type="password" placeholder="Confirm Password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">

        <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition">Sign Up</button>
      </form>

      <div class="text-center text-gray-600 text-sm my-4">OR</div>

      <!-- Google Sign-In -->
      <div id="g_id_onload"
           data-client_id="YOUR_GOOGLE_CLIENT_ID"
           data-context="signup"
           data-ux_mode="popup"
           data-login_uri="https://sahilkataria3399g.github.io/HEALTHFIT/index.html"
           data-auto_prompt="false">
      </div>

      <div class="g_id_signin mb-3"
           data-type="standard"
           data-shape="rectangular"
           data-theme="outline"
           data-text="continue_with"
           data-size="large"
           data-logo_alignment="center">
      </div>

      <!-- Facebook Login Button -->
      <button onclick="handleFacebookLogin()" type="button"
              class="flex items-center justify-center w-full border border-gray-300 py-2 rounded-lg hover:shadow-md transition bg-white">
        <img src="Fb-logo.svg" class="h-5 w-5 mr-3" alt="Facebook logo">
        <span class="text-sm font-medium text-gray-700">Sign up with Facebook</span>
      </button>

      <p class="text-center text-sm mt-4 text-gray-700">
        Already have an account?
        <a href="login.html" class="text-blue-600 hover:underline">Login</a>
      </p>
    </div>
  </main>

  <div id="footer"></div>
</body>
</html>
